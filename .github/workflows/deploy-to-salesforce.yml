name: Salesforce CI/CD Deploy (Selective)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository (fetch full history to compare changes)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install sfdx-cli@latest --global

      # Step 4: Authenticate with Salesforce
      - name: Authenticate with Salesforce Org
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_INSTANCE_URL }} \
            --setalias ci-org \
            --setdefaultusername

      # Step 5: Detect changed metadata files
      - name: Detect changed files
        id: changed
        run: |
          echo "Checking changed metadata..."
          git diff --name-only HEAD^ HEAD > changed_files.txt
          cat changed_files.txt
          CHANGED_DIRS=$(grep "^force-app" changed_files.txt | awk -F/ '{print $1"/"$2"/"$3}' | sort | uniq | tr '\n' ',' | sed 's/,$//')
          echo "changed_dirs=$CHANGED_DIRS" >> $GITHUB_ENV

      # Step 6: Conditional Deployment
      - name: Deploy changed metadata only
        if: env.changed_dirs != ''
        run: |
          echo "Deploying changed directories: ${{ env.changed_dirs }}"
          sfdx project deploy start \
            --source-dir ${{ env.changed_dirs }} \
            --target-org ci-org \
            --test-level NoTestRun

      # Step 7: Skip deploy if nothing changed
      - name: Skip deploy
        if: env.changed_dirs == ''
        run: echo "âœ… No Salesforce metadata changes detected. Skipping deployment."
