name: Salesforce CI/CD Deploy (Selective)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository (full history to detect changes)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install sfdx-cli@latest --global

      # Step 4: Authenticate with Salesforce
      - name: Authenticate with Salesforce Org
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_INSTANCE_URL }} \
            --setalias ci-org \
            --setdefaultusername

      # Step 5: Detect changed files
      - name: Detect changed metadata
        id: detect
        run: |
          echo "🔍 Detecting changed metadata files..."
          git fetch origin main
          git diff --name-only origin/main...HEAD > changed_files.txt
          cat changed_files.txt

          # Separate by metadata type
          APEX_FILES=$(grep -E "^force-app/.*/classes/.*\.(cls|trigger)$" changed_files.txt || true)
          LWC_DIRS=$(grep -E "^force-app/.*/lwc/[^/]+" changed_files.txt | xargs -n1 dirname | sort -u || true)
          AURA_DIRS=$(grep -E "^force-app/.*/aura/[^/]+" changed_files.txt | xargs -n1 dirname | sort -u || true)
          STATIC_DIRS=$(grep -E "^force-app/.*/staticresources/[^/]+" changed_files.txt | xargs -n1 dirname | sort -u || true)

          echo "Apex files: $APEX_FILES"
          echo "LWC dirs: $LWC_DIRS"
          echo "Aura dirs: $AURA_DIRS"
          echo "StaticResource dirs: $STATIC_DIRS"

          echo "APEX_FILES=$APEX_FILES" >> $GITHUB_ENV
          echo "LWC_DIRS=$LWC_DIRS" >> $GITHUB_ENV
          echo "AURA_DIRS=$AURA_DIRS" >> $GITHUB_ENV
          echo "STATIC_DIRS=$STATIC_DIRS" >> $GITHUB_ENV

      # Step 6: Deploy Apex classes/triggers
      - name: Deploy Apex classes/triggers
        if: env.APEX_FILES != ''
        run: |
          echo "🚀 Deploying Apex files..."
          for file in $APEX_FILES; do
            folder=$(dirname $file)
            echo "Deploying folder: $folder"
            sfdx project deploy start --source-dir "$folder" --target-org ci-org --test-level RunLocalTests
          done

      # Step 7: Deploy LWC
      - name: Deploy LWC components
        if: env.LWC_DIRS != ''
        run: |
          echo "🚀 Deploying LWC directories..."
          for dir in $LWC_DIRS; do
            echo "Deploying $dir"
            sfdx project deploy start --source-dir "$dir" --target-org ci-org --test-level NoTestRun
          done

      # Step 8: Deploy Aura components
      - name: Deploy Aura components
        if: env.AURA_DIRS != ''
        run: |
          echo "🚀 Deploying Aura directories..."
          for dir in $AURA_DIRS; do
            echo "Deploying $dir"
            sfdx project deploy start --source-dir "$dir" --target-org ci-org --test-level NoTestRun
          done

      # Step 9: Deploy Static Resources
      - name: Deploy Static Resources
        if: env.STATIC_DIRS != ''
        run: |
          echo "🚀 Deploying Static Resource directories..."
          for dir in $STATIC_DIRS; do
            echo "Deploying $dir"
            sfdx project deploy start --source-dir "$dir" --target-org ci-org --test-level NoTestRun

      # Step 10: Skip if nothing changed
      - name: Skip deploy
        if: env.APEX_FILES == '' && env.LWC_DIRS == '' && env.AURA_DIRS == '' && env.STATIC_DIRS == ''
        run: echo "✅ No Salesforce metadata changes detected. Skipping deployment."
