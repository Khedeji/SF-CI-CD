name: Salesforce CI/CD Deploy (Selective)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository (full history)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install sfdx-cli@latest --global

      # Step 4: Authenticate with Salesforce
      - name: Authenticate with Salesforce Org
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_INSTANCE_URL }} \
            --setalias ci-org \
            --setdefaultusername

      # Step 5: Detect changed metadata files
      - name: Detect changed metadata
        id: detect
        run: |
          echo "üîç Detecting changed metadata files..."
          CHANGED_FILES=$(git diff --name-only $(git merge-base origin/main HEAD)..HEAD | grep "^force-app" || true)
          echo "$CHANGED_FILES"

          # Apex classes/triggers
          APEX_FILES=$(echo "$CHANGED_FILES" | grep "/classes/.*\.cls\|/classes/.*\.trigger" || true)
          echo "APEX_FILES<<EOF" >> $GITHUB_ENV
          echo "$APEX_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # LWC directories
          LWC_DIRS=$(echo "$CHANGED_FILES" | grep "/lwc/" | xargs -n1 dirname | sort -u || true)
          echo "LWC_DIRS<<EOF" >> $GITHUB_ENV
          echo "$LWC_DIRS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # Aura directories
          AURA_DIRS=$(echo "$CHANGED_FILES" | grep "/aura/" | xargs -n1 dirname | sort -u || true)
          echo "AURA_DIRS<<EOF" >> $GITHUB_ENV
          echo "$AURA_DIRS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          # StaticResource directories
          STATIC_DIRS=$(echo "$CHANGED_FILES" | grep "/staticresources/" | xargs -n1 dirname | sort -u || true)
          echo "STATIC_DIRS<<EOF" >> $GITHUB_ENV
          echo "$STATIC_DIRS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # Step 6: Deploy Apex files individually
      - name: Deploy Apex
        if: env.APEX_FILES != ''
        run: |
          echo "üöÄ Deploying Apex files..."
          for file in $APEX_FILES; do
            sf project deploy start --source-dir "$file" --target-org ${{ secrets.SF_USERNAME }} --test-level RunLocalTests
          done

      # Step 7: Deploy LWC directories
      - name: Deploy LWC
        if: env.LWC_DIRS != ''
        run: |
          echo "üöÄ Deploying LWC directories..."
          for dir in $LWC_DIRS; do
            sf project deploy start --source-dir "$dir" --target-org ${{ secrets.SF_USERNAME }} --test-level NoTestRun
          done

      # Step 8: Deploy Aura directories
      - name: Deploy Aura
        if: env.AURA_DIRS != ''
        run: |
          echo "üöÄ Deploying Aura directories..."
          for dir in $AURA_DIRS; do
            sf project deploy start --source-dir "$dir" --target-org ${{ secrets.SF_USERNAME }} --test-level NoTestRun
          done

      # Step 9: Deploy StaticResource directories
      - name: Deploy Static Resources
        if: env.STATIC_DIRS != ''
        run: |
          echo "üöÄ Deploying StaticResource directories..."
          for dir in $STATIC_DIRS; do
            sf project deploy start --source-dir "$dir" --target-org ${{ secrets.SF_USERNAME }} --test-level NoTestRun

      # Step 10: Skip deploy if nothing changed
      - name: Skip deploy
        if: env.APEX_FILES == '' && env.LWC_DIRS == '' && env.AURA_DIRS == '' && env.STATIC_DIRS == ''
        run: echo "‚úÖ No Salesforce metadata changes detected. Skipping deployment."
