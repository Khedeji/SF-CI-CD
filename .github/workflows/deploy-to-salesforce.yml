name: Salesforce CI/CD Deploy (Selective)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository (fetch full history for diff)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Fetch main branch for comparison
      - name: Fetch main branch
        run: git fetch origin main

      # Step 3: Setup Node.js (required for Salesforce CLI)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 4: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install sfdx-cli@latest --global

      # Step 5: Authenticate with Salesforce Org via JWT
      - name: Authenticate with Salesforce Org
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_INSTANCE_URL }} \
            --setalias ci-org \
            --setdefaultusername

      # Step 6: Detect changed metadata files
      - name: Detect changed metadata
        id: detect
        run: |
          echo "🔍 Checking changed metadata files..."
          git diff --name-only origin/main...HEAD > changed_files.txt
          cat changed_files.txt

          CHANGED_PATHS=$(grep "^force-app" changed_files.txt | sort | uniq | tr '\n' ',' | sed 's/,$//')
          if [ -z "$CHANGED_PATHS" ]; then
            echo "⚠️ No Salesforce metadata changes detected."
          else
            echo "✅ Changed paths: $CHANGED_PATHS"
          fi
          echo "changed_paths=$CHANGED_PATHS" >> $GITHUB_ENV

      # Step 7: Deploy only changed metadata
      - name: Deploy changed metadata only
        if: env.changed_paths != ''
        run: |
          echo "🚀 Deploying changed metadata: ${{ env.changed_paths }}"
          sfdx project deploy start \
            --source-dir ${{ env.changed_paths }} \
            --target-org ci-org \
            --test-level NoTestRun

      # Step 8: Skip deploy if nothing changed
      - name: Skip deployment
        if: env.changed_paths == ''
        run: echo "✅ No Salesforce metadata changes found. Skipping deployment."
