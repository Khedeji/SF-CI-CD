name: Salesforce CI/CD Deploy (Selective)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout full repo history
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # need last 2 commits to compare

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install sfdx-cli@latest --global

      # Step 4: Authenticate with Salesforce Org
      - name: Authenticate with Salesforce Org
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_INSTANCE_URL }} \
            --setalias ci-org \
            --setdefaultusername

      # Step 5: Detect changed metadata files (based on last commit)
      # - name: Detect changed metadata
      #   id: detect
      #   run: |
      #     echo "ðŸ” Checking changed metadata files between last 2 commits..."
      #     git diff --name-only HEAD^ HEAD > changed_files.txt || echo ""
      #     cat changed_files.txt

      #     CHANGED_PATHS=$(grep "^force-app" changed_files.txt | sort | uniq | tr '\n' ',' | sed 's/,$//')
      #     if [ -z "$CHANGED_PATHS" ]; then
      #       echo "âš ï¸ No Salesforce metadata changes detected."
      #     else
      #       echo "âœ… Changed paths: $CHANGED_PATHS"
      #     fi
      #     echo "changed_paths=$CHANGED_PATHS" >> $GITHUB_ENV
      # Detect changed metadata (updated)
      - name: Detect changed metadata
        id: detect
        run: |
          echo "ðŸ” Checking changed metadata files between last 2 commits..."
          git diff --name-only HEAD^ HEAD > changed_files.txt || echo ""
          cat changed_files.txt

          # Extract unique folders of changed Salesforce metadata
          CHANGED_DIRS=$(grep "^force-app" changed_files.txt | xargs -n1 dirname | sort -u)
          if [ -z "$CHANGED_DIRS" ]; then
            echo "âš ï¸ No Salesforce metadata changes detected."
          else
            echo "âœ… Changed directories:"
            echo "$CHANGED_DIRS"
          fi
          echo "changed_dirs=$CHANGED_DIRS" >> $GITHUB_ENV


      # Step 6: Deploy changed metadata
      # Deploy changed metadata (loop over each folder)
      - name: Deploy changed metadata only
        if: env.changed_dirs != ''
        run: |
          echo "ðŸš€ Deploying changed metadata..."
          for dir in ${{ env.changed_dirs }}
          do
            echo "Deploying $dir"
            sfdx project deploy start --source-dir "$dir" --target-org ci-org --test-level NoTestRun
          done


      # Step 7: Skip deployment if no changes
      - name: Skip deployment
        if: env.changed_paths == ''
        run: echo "âœ… No Salesforce metadata changes found. Skipping deployment."
