name: Salesforce CI/CD Deploy (Selective Files)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Salesforce CLI
        run: npm install sfdx-cli@latest --global

      - name: Authenticate with Salesforce Org
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --client-id ${{ secrets.SF_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.SF_USERNAME }} \
            --instance-url ${{ secrets.SF_INSTANCE_URL }} \
            --setalias ci-org \
            --setdefaultusername

      - name: Detect changed files
        id: detect
        run: |
          echo "🔍 Checking changed metadata files between last 2 commits..."
          git diff --name-only HEAD^ HEAD > changed_files.txt || echo ""
          cat changed_files.txt

          # Separate Apex/Class files from component folders
          APEX_FILES=$(grep -E "force-app/.+\.cls$|force-app/.+\.trigger$" changed_files.txt || true)
          META_FILES=$(grep -E "force-app/.+\.cls-meta.xml$|force-app/.+\.trigger-meta.xml$" changed_files.txt || true)

          # For Aura / LWC / bundles, deploy the parent folder
          COMPONENT_DIRS=$(grep -E "force-app/.+/(lwc|aura)/" changed_files.txt | xargs -n1 dirname | sort -u || true)

          echo "Apex files changed:"
          echo "$APEX_FILES"
          echo "Meta files changed:"
          echo "$META_FILES"
          echo "Component directories changed:"
          echo "$COMPONENT_DIRS"

          # Save for deployment step
          echo "$APEX_FILES" > apex_files.txt
          echo "$META_FILES" > meta_files.txt
          echo "$COMPONENT_DIRS" > component_dirs.txt

      - name: Deploy Apex files only
        if: ${{ steps.detect.outputs.apex_files != '' || steps.detect.outputs.meta_files != '' }}
        run: |
          while read file; do
            echo "🚀 Deploying $file"
            sfdx project deploy start --source-dir "$file" --target-org ci-org --test-level RunLocalTests
          done < apex_files.txt

          while read file; do
            echo "🚀 Deploying $file"
            sfdx project deploy start --source-dir "$file" --target-org ci-org --test-level RunLocalTests
          done < meta_files.txt

      - name: Deploy LWC / Aura / Bundles
        if: ${{ steps.detect.outputs.component_dirs != '' }}
        run: |
          while read dir; do
            echo "🚀 Deploying component directory $dir"
            sfdx project deploy start --source-dir "$dir" --target-org ci-org --test-level NoTestRun
          done < component_dirs.txt
