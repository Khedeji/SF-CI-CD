name: Salesforce CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli

      - name: Authenticate with Salesforce using JWT
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sf org login jwt --username ${{ secrets.SF_USERNAME1 }} --jwt-key-file server.key --client-id ${{ secrets.SF_CONSUMER_KEY1 }} --instance-url ${{ secrets.SF_INSTANCE_URL1 }} --alias ci-org --set-default

      - name: Verify Auth
        run: sf org display --target-org ci-org

      - name: Deploy to Salesforce
        run: |
          sf project deploy start --source-dir force-app --target-org ci-org --test-level RunLocalTests --json --verbose
