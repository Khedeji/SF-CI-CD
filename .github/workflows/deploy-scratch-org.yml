name: Salesforce CI/CD Deploy

# Trigger on pushes to the main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install Node.js (required for sfdx-cli)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: Install Salesforce CLI (sfdx-cli, legacy but stable)
      - name: Install Salesforce CLI
        run: npm install sfdx-cli@latest --global

      # Step 4: Authenticate with Salesforce using JWT
      - name: Authenticate with Salesforce Org
        run: |
          echo "${{ secrets.SF_JWT_KEY }}" > server.key
          sfdx force:auth:jwt:grant \
            --client-id ${{ secrets.CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.USERNAME }} \
            --instance-url ${{ secrets.INSTANCE_URL }} \
            --alias ci-org \
            --setdefaultusername
      # Step 5: Verify org authentication
      - name: Verify Org
        run: sfdx force:org:display --target-org ci-org

      # Step 6: Deploy metadata to Salesforce
      - name: Deploy Salesforce Metadata
        run: sfdx project deploy start --source-dir force-app --target-org ci-org --test-level NoTestRun
